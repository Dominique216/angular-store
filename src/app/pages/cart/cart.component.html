<mat-card class="max-width-7xl mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8 w-full">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="product" class="w-[100px] my-5"/>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button routerLink="/home" class="px-3 py-2 text-gray-600 transition ease-in duration-200 rounded-full hover:bg-gray-600 hover:text-white border-2 border-gray-600 focus:outline-none">
                    <span class="flex items-center">
                        <mat-icon>keyboard_backspace</mat-icon>
                        Continue Shopping
                    </span>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                {{element.price | currency}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
                <button 
                (click)="removeQuantity(element)"
                mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <span class=" border border-solid px-3 py-2">{{ element.quantity }}</span>
                <button 
                (click)="addQuantity(element)"
                mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                {{ (element.quantity * element.price )| currency}}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency}}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" class="float-right hover:bg-red-800">
                    Clear All
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button class="float-right mr-8 text-red-600 hover:text-red-900">
                    Remove
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button class="float-right px-3 py-2 text-indigo-600 transition ease-in duration-200 rounded-full hover:bg-indigo-600 hover:text-white border-2 border-indigo-600 focus:outline-none">Proceed to Checkout</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card *ngIf="!cart.items.length">
    <p>
        You cart is empty
        <button mat-raised-button routerLink="/home">Start Shopping</button>
    </p>
</mat-card>
